<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.10.0/dist/full.css" rel="stylesheet">
    <style>
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iframe-container iframe {
            width: 90%;
            height: 90%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-6"> 
        <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
            <img src="/assets/img/logo/logoHairCoiff.png" style="width: 150px;">
            <h1 class="text-3xl font-bold mt-2">ESPACE - HAIR COIFF</h1>
        </div>
        

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <button class="bg-white rounded-lg shadow-md p-2 w-44 h-28 font-bold" onclick="showIframe('https://gacinoufel.github.io/hairCoiff/payment.html')">Ouvrir la caisse en ligne</button>
            <button class="bg-white rounded-lg shadow-md p-2 w-44 h-28 font-bold" onclick="openInNewTab('https://go.setmore.com/settings/my-profile')">Gérer ma boutique</button>
            <button class="bg-white rounded-lg shadow-md p-2 w-44 h-28 font-bold" onclick="openInNewTab('https://dashboard.stripe.com/balance')">Stripe</button>
            <button class="bg-white rounded-lg shadow-md p-2 w-44 h-28 font-bold" onclick="showIframe('https://haircoifflille.github.io/rdv/')">Site réservation</button>
            <button class="bg-white rounded-lg shadow-md p-2 w-44 h-28 font-bold" onclick="showIframe('https://hairuxtk.setmore.com/nasser')">Espace réservation Nasser</button>
            <button class="bg-white rounded-lg shadow-md p-2 w-44 h-28 font-bold" onclick="showIframe('https://hairuxtk.setmore.com/norman')">Espace réservation Norman</button>
            <button class="bg-white rounded-lg shadow-md p-2 w-44 h-28 font-bold" onclick="showIframe('https://hairuxtk.setmore.com/souleymane')">Espace réservation Souleymane</button>
            <button class="bg-white rounded-lg shadow-md p-2 w-44 h-28 font-bold" onclick="showIframe('https://hairuxtk.setmore.com/othman')">Espace réservation Othman</button>
        </div>
    </div>

    <div id="iframeContainer" class="iframe-container hidden">
        <button id="backButton" class="absolute top-4 right-4 bg-white rounded-full p-2 hidden" onclick="hideIframe()">Retour</button>
        <iframe id="iframeContent" src="" frameborder="0"></iframe>
    </div>

    <script>
        function showIframe(url) {
            const iframeContainer = document.getElementById("iframeContainer");
            const iframeContent = document.getElementById("iframeContent");
            const backButton = document.getElementById("backButton");
            iframeContent.src = url;
            iframeContainer.classList.remove("hidden");
            backButton.classList.remove("hidden");
        }

        function hideIframe() {
            const iframeContainer = document.getElementById("iframeContainer");
            const iframeContent = document.getElementById("iframeContent");
            const backButton = document.getElementById("backButton");
            iframeContent.src = "";
            iframeContainer.classList.add("hidden");
            backButton.classList.add("hidden");
        }

        function openInNewTab(url) {
            window.open(url, "_blank");
        }
    </script>
</body>
</html>
